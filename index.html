<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e57877d4b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <div class="dots-logo">
                <a href="">
                    <img src="img/grid.png" alt="" class="grid" title="Aplicaciones de Google">
                </a>
            </div>
            <a href="">
                <img src="img/foto.jfif" alt="" class="image">
            </a>
        </div>
    </header>
    <main class="search">
        <div class="container">
            <img src="img/google-logo.png" alt="" class="logo">
            <div class="searcher">
                <img src="img/search-logo.svg" alt="" class="iconos-s"><!--Lupa-->
                <input type="text" class="input-txt">
                <img src="img/micro-logo.svg" alt="" class="iconos-s" title="Búsqueda por Voz"> <!--Mic-->
                <img src="img/camera-logo.svg" alt="" class="iconos-s" title="Búsqueda por Imagen"> <!--Camera-->
            </div> 
            <div class="searcher-buttons">
                <input type="submit" value="Buscar con Google">
                <input type="submit" value="Voy a tener suerte" tabindex="0">
            </div>
            <p>Ofrecido por Google en: <a href="#" class="esp">Español (Latinoamérica)</a></p>
        </div>
    </main>
    <footer>
        <p>Argentina</p>
        <div class="f-div">
            <div class="f-left">
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="f-rigth">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
